    <title>Todo list</title>

    <header class="header">
        <div class="header__logo">
            <a href="https://mnosov622.github.io/todo-list/"><img class="header__logo-img" src="./src/img/TODO_logo.png"
                    alt="todo logo"></a>
            <h1>TO DO Planner</h1>
            </div>
        
        <div class="toggle">
            <i id="toggle-on" onclick="myFunction()" class="fa-solid fa-toggle-on"></i>
            <i id="toggle-off" onclick="myFunction()" class="fa-solid fa-toggle-off"></i>
        </div>
    </header>

    

    <main class="main">
        
        <div class="main__list">
            <div class="header__date">
        </div>
            <h4 class="main__list-title">Todo list:</h4>
            <h5>Total: <span class="main__list-total"></span></h5>
            <ul class="main__tasks-list">
            </ul>
        </div>

        <form class="main__form" action="">
            <input class="main__add-input" type="text" placeholder="Enter your task">
            <span class="main__error-msg"></span>
            <button type="submit">Add</button>
            <button class="delBtn" type="button">Delete All <img src="src/img/bin.png" width="12px"></button>
        </form>

    </main>
